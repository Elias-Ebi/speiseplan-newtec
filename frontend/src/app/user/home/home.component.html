<div class="main-content">
  <!-- Top Boxes -->
  <section class="box-home-container">
    <!-- Räuberteller -->
    <div class="box-home">
      <h2 class="fs-title clr-primary">Verfügbare Räuberteller ({{banditPlates.length}})</h2>
      <button (click)="openBanditPlateDialog()" class="fs-label" color="primary" mat-flat-button>Anzeigen</button>
    </div>

    <!-- Saldo -->
    <div class="box-home">
      <h2 class="fs-title clr-primary">Saldo {{date | monthName}} {{date.year}}</h2>
      <h2 class="fs-title">{{saldo | euro}}</h2>
    </div>
  </section>

  <!-- Schnelle Bestellung -->
  <section class="section">
    <h2 class="fs-title clr-primary">Schnelle Bestellung — Dienstag 25.10.22</h2>
    <hr class="bg-neutral"/>

    <!-- Cards -->
    <div class="order-card-container">
      <app-order-card
        *ngFor="let menu of menues"
        [amount]="menu.amount"
        [description]="menu.description"
        [icon]="menu.icon"
        [name]="menu.name"
        [ngClass]="{'selected': menu.ordered}"
        [selected]="menu.ordered"
        class="mat-elevation-z1"
      >
      </app-order-card>
    </div>
  </section>

  <!-- Meine Bestellung -->
  <section class="section">
    <h2 class="fs-title clr-primary">Meine Bestellung — Montag 24.10.22</h2>
    <hr class="bg-neutral"/>

    <!-- List -->
    <div class="list-container">
      <ng-container *ngFor="let order of myOrderToday; let last = last">
        <div class="my-order-item-container">
          <!-- Name -->
          <div class="icon-with-text">
            <mat-icon class="selected-icon" fontIcon="person"></mat-icon>
            <p class="fs-body">{{order.name}}</p>
          </div>

          <!-- Meal -->
          <div class="icon-with-text">
            <mat-icon class="selected-icon" fontIcon="restaurant"></mat-icon>
            <p class="fs-body">{{order.meal}}</p>
          </div>

          <button
            [disabled]="order.offered"
            color="primary"
            mat-flat-button
          >
            {{order.offered ? "Angeboten" : "Anbieten"}}
          </button>
        </div>

        <hr *ngIf="!last">
      </ng-container>
    </div>
  </section>
</div>
