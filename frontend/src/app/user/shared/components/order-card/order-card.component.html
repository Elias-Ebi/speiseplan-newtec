<div class="card">
  <div class="header">
    <div class="main-header">
      <img [src]="icon" alt="" class="food-icon"/>

      <div>
        <p class="fs-body-bold">{{name}}</p>
        <p>{{amount}} Bestellungen</p>
      </div>
    </div>

    <!-- Checkmark -->
    <mat-icon *ngIf="selected" class="selected-icon">task_alt</mat-icon>
  </div>

  <p>{{description}}</p>
</div>
