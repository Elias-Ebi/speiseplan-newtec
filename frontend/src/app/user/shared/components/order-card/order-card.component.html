<div class="card">
  <div class="header">
    <div class="main-header">
      <img [src]="icon" alt="" class="food-icon"/>

      <div>
        <p class="fs-body-bold">{{name}}</p>
        <p class="fs-body">{{amount}} Bestellungen</p>
      </div>
    </div>

    <!-- Checkmark -->
    <mat-icon *ngIf="selected" class="selected-icon" fontIcon="task_alt"></mat-icon>
  </div>

  <p class="fs-body">{{description}}</p>
</div>
