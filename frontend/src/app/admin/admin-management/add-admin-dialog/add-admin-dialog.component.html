<div class="dialog-container list-container-wide">
  <h2>Admin hinzufügen</h2>

  <mat-form-field>
    <mat-label>Nutzer auswählen</mat-label>
    <input #input [formControl]="inputControl" [matAutocomplete]="auto" matInput placeholder="E-Mail eingeben">
    <span *ngIf="inputControl.value" matSuffix><button (click)="resetInput(input)"
        mat-icon-button><mat-icon>close</mat-icon></button></span>
    <mat-autocomplete #auto>
      <mat-option *ngFor="let user of filteredUsers$ | async" [value]="user.email">
        <mat-icon>mail</mat-icon>{{user.email}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div class="dialog-action-button-container">
    <button (click)="closeDialog()" mat-stroked-button>Abbrechen</button>

    <button (click)="add()" [disabled]="invalidInput$ | async" color="primary" mat-flat-button>
      Bestätigen
    </button>
  </div>
</div>
