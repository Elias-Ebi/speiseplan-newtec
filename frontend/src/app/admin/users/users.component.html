<div class="content-container">
  <div class="title-action-container">
    <p class="fs-title clr-primary title">Nutzerverwaltung</p>
    <a class="add-user-button" mat-raised-button color="primary" aria-label="add-user" (click)="onClickAddUser()">
      <span>NUTZER HINZUFÜGEN</span>
      <mat-icon>person_add</mat-icon>
    </a>
  </div>
  <div class="seperator"></div>
  <div class="search-container">
    <mat-form-field color="primary" class="search-form-field">
      <div class="input-content">
        <mat-icon>search</mat-icon>
        <input matInput (keyup)="applySearch($event)" placeholder="Suchen" #input>
      </div>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="clr-primary fs-body-bold"> Benutzername </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="clr-primary fs-body-bold"> E-Mail </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="clr-primary fs-body-bold"> Admin </th>
        <td mat-cell *matCellDef="let row"> {{row.isAdmin === true ? "Ja" : "Nein"}} </td>
      </ng-container>

      <ng-container matColumnDef="aktion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="clr-primary fs-body-bold"> Aktion </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="onClickEditUser(row)" matTooltip="Bearbeiten" matTooltipPosition="left">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onClickDeleteUser(row)" matTooltip="Entfernen" matTooltipPosition="right">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedData"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedData;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td style="position: relative; top: 1rem; left: 1rem;" class="mat-cell" colspan="4">{{input.value.length == 0 ? "Es sind keine Nutzer vorhanden." : "Es existiert kein Eintrag mit \""+input.value+"\""}}</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Wähle Anzahl der Nutzer aus"></mat-paginator>
  </div>
</div>
