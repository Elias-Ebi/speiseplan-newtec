<mat-tab-group class="main-content">
  <mat-tab *ngFor="let days of dayData" [label]="days.date | weekdayName">
    <section class="section">
      <div class="section-headline-container">
        <h2>Tagesbestellungen - {{days.date | weekdayName}} {{days.date.toLocaleString()}}</h2>
        <button color="primary" mat-flat-button>
          <mat-icon>picture_as_pdf</mat-icon>
          Exportieren
        </button>
      </div>

      <hr class="bg-neutral"/>

      <mat-accordion displayMode="flat" multi="true">
        <mat-expansion-panel *ngFor="let meal of days.orders">
          <mat-expansion-panel-header>
            <mat-panel-title class="panel-header">
              <div class="icon-with-text">
                <mat-icon>restaurant</mat-icon>
                <p>{{meal.meals}}</p>
              </div>

              <p>{{meal.total}}</p>

              <button color="primary" mat-flat-button>
                <mat-icon>no_meals</mat-icon>
                Absagen
              </button>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div *ngFor="let user of meal.users" class="icon-with-text">
            <mat-icon>person</mat-icon>
            <p>{{user.user}}</p>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </section>
  </mat-tab>
</mat-tab-group>
