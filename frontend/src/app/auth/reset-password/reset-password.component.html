<form [formGroup]="form" class="main-layout">
  <h2>NewTec Speiseplan</h2>

  <p class="clr-primary">
    Geben Sie Ihre Account-E-Mail an. Ihnen wird anschließend eine Bestätigungs-E-Mail zugeschickt.
  </p>

  <mat-form-field>
    <mat-label>E-Mail</mat-label>
    <input formControlName="email" matInput required>
  </mat-form-field>

  <button (click)="onSubmit()" class="login-button" color="primary" mat-flat-button>Abschicken</button>
</form>
