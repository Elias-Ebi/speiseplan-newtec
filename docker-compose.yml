version: '3.8'

services:
  postgres:
    container_name: postgres_container_the_remake
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"

  frontend:
    container_name: frontend_container_the_remake
    build: ./frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend

  backend:
    container_name: backend_container_the_remake
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - /backend/.env
    depends_on:
      - postgres

